<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='chrome=1'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <meta name='twitter:card' content='summary'>
    <meta name='twitter:title' content='Recuperar senha - Plataforma WebXR'>
    <meta name='twitter:description' content='Realidade Aumentada para e-commerce'>
    <link rel='icon' type='image/png' sizes='32x32' href='assets/img/favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='assets/img/favicon-96x96.png'>
    <link href="css/styles.css" rel="stylesheet" />

    <title>Recuperar senha - Plataforma WebXR</title>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Recuperar senha</h3>
                                </div>
                                <div class="card-body">
                                    <div class="small mb-3 text-muted">Digite seu endereço de e-mail e enviaremos um
                                        link para redefinir sua senha.</div>
                                    <form>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email"
                                                placeholder="name@example.com" />
                                            <label for="inputEmail">E-mail</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small" href="login.html">Voltar ao login</a>
                                            <a class="btn btn-primary" href="login.html">Recuperar senha</a>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center py-3">
                                    <div class="small"><a href="register.html">Não possui conta? Cadastre-se!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Plataforma WebXR 2021</div>
                        <div>
                            <a href="privacy-policy.html">Política de privacidade</a>
                            &middot;
                            <a href="terms-of-use.html">Termos de uso</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
