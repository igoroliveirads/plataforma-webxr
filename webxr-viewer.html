<body id="body_onload">

	<div id="content">
		<div id="mySidenav" class="sidenav">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		</div>

		<span style="font-size:30px;cursor:pointer;position:absolute;" onclick="openNav()">&#9776; Menu</span>

		<div id="container" styles="position: fixed;"></div>

		<button type="button" id="place-button">VISUALIZAR</button>
		<button type="button" id="cart-button"><i class="bi-cart-fill"></i> <span id="cart-number"></span></button>
	</div>

	<script>
		function openNav() {
			document.getElementById("mySidenav").style.width = "250px";
		}

		function closeNav() {
			document.getElementById("mySidenav").style.width = "0";
		}
	</script>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->

	<script type="importmap">
		{
			"imports": {
				"three": "./build/three.module.js"
			}
		}
	</script>


	<script type="module">
		import { getModel2 } from "./controllers/ar-controller.js";
		document.getElementById("body_onload").onload = function () {
			const queryString = window.location.search;
			const urlParams = new URLSearchParams(queryString);
			const token = urlParams.get("token");
			if (token == null) {
				window.location.href = "index.html"
			}

			let data = {
				token,
			};
			console.log("Onload 4");
			console.log(data)

			getModel2(data)
				.then((res) => {
					console.log("then");
					console.log(res)
					// if (current_object != null) {
					// 	scene.remove(current_object);
					// }

					loadModel(res.model.file_model);

					plot_list(res);
				})
				.catch((erro) => {
					console.log(erro);
					alert(erro);
				});
		};

	</script>


	<script type="module">

		import * as THREE from 'three';
		import { ARButton } from './jsm/webxr/ARButton.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
		import { RGBELoader } from './jsm/loaders/RGBELoader.js';
		import { DRACOLoader } from './jsm/loaders/DRACOLoader.js';
		import { RoughnessMipmapper } from './jsm/utils/RoughnessMipmapper.js';
		import { LoadingBar } from './jsm/utils/LoadingBar.js';
		// import { getModel2 } from "./controllers/ar-controller.js";



		let container;
		let camera, scene, renderer;
		let controller;

		let reticle;

		let pmremGenerator, current_object, controls;

		let loadingBar = new LoadingBar();
		loadingBar.visible = false;

		let hitTestSource = null;
		let hitTestSourceRequested = false;

		init();
		animate();

		$("#ARButton").click(function () {
			current_object.visible = false;
			// isAR = true;
		});

		$("#place-button").click(function () {
			arPlace();
		});

		$("#cart-button").click(function () {
			arCart();
		});

		function plot_list(data) {

			let count = localStorage.getItem("car");
			let carrinho = document.getElementById("cart-number");
			if (count == null || count == "") {
				carrinho.innerHTML = 0;
			} else {
				carrinho.innerHTML = count;
			}

			let list = document.getElementById("mySidenav");
			let title = document.createElement("h3");
			title.innerHTML = data.model.category.name;
			list.appendChild(title);
			for (let i = 0; i < data.models.length; i++) {
				let a = document.createElement("a");
				a.setAttribute("class", "ar-object");
				a.setAttribute("id", data.models[i].file_model);
				a.setAttribute("href", "#");
				a.onclick = function () {
					closeNav();
					if (current_object != null) {
						scene.remove(current_object);
					}
					loadModel(data.models[i].file_model);
				};

				let img = document.createElement("img");
				img.setAttribute("src", data.models[i].thumb_model);
				a.appendChild(img);

				let span = document.createElement("span");
				span.innerHTML = `<br>${data.models[i].name_model} - R$${data.models[i].price}<br>Dimens√µes: ${data.models[i].dim_x}x${data.models[i].dim_y}x${data.models[i].dim_z} cm`;
				a.appendChild(span);

				list.appendChild(a);
			}
		}

		function arPlace() {
			if (reticle.visible) {
				current_object.position.setFromMatrixPosition(reticle.matrix);
				current_object.visible = true;
			}
		}

		function arCart() {
			let car = localStorage.getItem("car");
			if (car == null) {
				car = 1;
				localStorage.setItem("car", car);
			} else {
				let number = parseInt(car) + 1;
				localStorage.setItem("car", number);
			}
			let carrinho = document.getElementById("cart-number");
			carrinho.innerHTML = car;
		}

		function loadModel(model) {

			let rightModel = model.split("-")[model.split("-").length - 1];
			console.log(rightModel);
			console.log("television_01_4k_v2.glb")

			new RGBELoader()
				.setDataType(THREE.UnsignedByteType)
				.setPath('assets/hdr/')
				.load('photo_studio_01_1k.hdr', function (texture) {

					const envmap = pmremGenerator.fromEquirectangular(texture).texture;

					scene.environment = envmap;
					texture.dispose();
					pmremGenerator.dispose();
					render();

					const loader = new GLTFLoader().setPath('/assets/models/');

					loadingBar.visible = true;

					const dracoLoader = new DRACOLoader();
					dracoLoader.setDecoderPath('jsm/draco/');
					loader.setDRACOLoader(dracoLoader);

					loader.load(

						// model + ".glb",
						rightModel,

						function (glb) {

							current_object = glb.scene;
							scene.add(current_object);

							loadingBar.visible = false;

							arPlace();
							arCart();

							const box = new THREE.Box3();
							box.setFromObject(current_object);
							box.getCenter(controls.target);

							controls.update();
							render();
						},

						function (xhr) {

							loadingBar.progress = (xhr.loaded / xhr.total);

						},

						function (error) {

							console.log('An error happened');

						}
					);
				});


		}

		function init() {

			container = document.createElement('div');
			document.getElementById("container").appendChild(container);

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.001, 200); // ( ... ,..., 0.01, 20)

			const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
			hemisphereLight.position.set(0.5, 1, 0.25);
			scene.add(hemisphereLight);

			const directionalLight = new THREE.DirectionalLight(0xdddddd, 1);
			directionalLight.position.set(0, 0, 1).normalize();
			scene.add(directionalLight);

			// const ambientLight = new THREE.AmbientLight(0x222222);
			// scene.add(ambientLight);

			//

			renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			renderer.xr.enabled = true;
			container.appendChild(renderer.domElement);

			pmremGenerator = new THREE.PMREMGenerator(renderer);
			pmremGenerator.compileEquirectangularShader();

			controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render);
			controls.minDistance = 1.5;
			controls.maxDistance = 10;
			controls.target.set(0.14, -0.14, -0.2);
			controls.enableDamping = true;
			controls.dampingFactor = 0.05;

			//

			let options = {
				requiredFeatures: ['hit-test'],
				optionalFeatures: ['dom-overlay'],
			}

			options.domOverlay = { root: document.body }; // { root:  document.getElementById('content') };

			document.body.appendChild(ARButton.createButton(renderer, options));

			// document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

			//

			reticle = new THREE.Mesh(
				new THREE.RingGeometry(0.15, 0.2, 32).rotateX(- Math.PI / 2),
				new THREE.MeshBasicMaterial()
			);
			reticle.matrixAutoUpdate = false;
			reticle.visible = false;
			scene.add(reticle);

			//

			window.addEventListener('resize', onWindowResize, false); // ( , ,false)??

			renderer.domElement.addEventListener('touchstart', function (e) {
				e.preventDefault();
				touchDown = true;
				touchX = e.touches[0].pageX;
				touchY = e.touches[0].pageY;
			}, false);

			renderer.domElement.addEventListener('touchend', function (e) {
				e.preventDefault();
				touchDown = false;
			}, false);

			renderer.domElement.addEventListener('touchmove', function (e) {
				e.preventDefault();

				if (!touchDown) {
					return;
				}

				deltaX = e.touches[0].pageX - touchX;
				deltaY = e.touches[0].pageY - touchY;
				touchX = e.touches[0].pageX;
				touchY = e.touches[0].pageY;

				rotateObject();

			}, false);

		}

		let touchDown, touchX, touchY, deltaX, deltaY;

		function rotateObject() {
			if (current_object && reticle.visible) {
				current_object.rotation.y += deltaX / 100;
			}
		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

		}

		//

		function animate() {

			renderer.setAnimationLoop(render);
			requestAnimationFrame(animate);
			controls.update();

		}

		function render(timestamp, frame) {

			if (frame) {

				const referenceSpace = renderer.xr.getReferenceSpace();
				const session = renderer.xr.getSession();

				if (hitTestSourceRequested === false) {

					session.requestReferenceSpace('viewer').then(function (referenceSpace) {

						session.requestHitTestSource({ space: referenceSpace }).then(function (source) {

							hitTestSource = source;

						});

					});

					session.addEventListener('end', function () {

						hitTestSourceRequested = false;
						hitTestSource = null;

						reticle.visible = false;

						const box = new THREE.Box3();
						box.setFromObject(current_object);
						box.getCenter(controls.target);

						document.getElementById("place-button").style.display = "none";

					});

					hitTestSourceRequested = true;

				}

				if (hitTestSource) {

					const hitTestResults = frame.getHitTestResults(hitTestSource);

					if (hitTestResults.length) {

						const hit = hitTestResults[0];

						document.getElementById("place-button").style.display = "block";

						reticle.visible = true;
						reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

					} else {

						reticle.visible = false;

						document.getElementById("place-button").style.display = "none";

					}

				}

				document.getElementById("cart-button").style.display = "block";

			}

			renderer.render(scene, camera);

		}

	</script>
</body>
