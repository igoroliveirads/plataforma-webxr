<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>AR Viewer</title>
</head>
<body>
    <script src="../libs/fas.js"></script>
    <script type="module">
        import { App } from './app.js';
        document.addEventListener("DOMContentLoaded", function(){
            const app = new App();
            window.app = app;
        });
    </script>

  <!-- Page Content -->
    <div id="viewer" class="container">
        <button id="BOTAO" class="ar-button">Teste</i></button>
        <button id="showAr" class="ar-button" onclick="window.app.showChair(5);"><i class="fas fa-camera"></i></button>
    </div>

    <script type="module">
        import { TesteService } from '../services/teste.js';
        document.getElementById("BOTAO").onclick=function(){
            console.log('clicou');
            var serv = new TesteService();
            serv.importTeste();
        }
    </script>
</body>

</html>
